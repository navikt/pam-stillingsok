<!DOCTYPE HTML>
<html lang="nb">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <title>{{title}}</title>
    <meta name="description" content="{{description}}" />
    <meta property="og:title" content="{{title}}" />
    <meta property="og:description" content="{{description}}" />
    <meta property="og:image" content="https://arbeidsplassen.no/public/images/arbeidsplassen-og-image.jpg" />

    <script type="text/javascript" src="/stillinger/js/googleanalytics.js"></script>
    <script type="text/javascript" src="/stillinger/js/env.js"></script>
    <link type="text/css" media="screen" href="/stillinger/css/sok.css" rel="stylesheet"/>
    <link type="text/css" media="print" href="/stillinger/css/print.css" rel="stylesheet"/>
    <link type="text/css" media="screen" href="/stillinger/css/styles.css" rel="stylesheet"/>
    <link rel="icon" href="/images/favicon.png" />
    <link rel="apple-touch-icon" sizes="180x180" href="/images/apple-touch-icon-180.png" />
</head>
<body id="app">
    <div class="push-footer-down">
        <a class="arbeidsplassen-skiplink" href="#main-content">Hopp til hovedinnhold</a>
        {{> components/header}}

        <main id="main-content">
            <div id="reactApp"></div>
        </main>
    </div>
    {{> components/footer}}
    <script type="application/javascript" src="/stillinger/js/sok.js"></script>
</body>
</html>
