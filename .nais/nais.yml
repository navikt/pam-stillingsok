apiVersion: "nais.io/v1alpha1"
kind: "Application"
metadata:
  name: pam-stillingsok
  namespace: teampam
  labels:
    team: teampam
  annotations:
    nginx.ingress.kubernetes.io/proxy-buffer-size: "16k"
spec:
  image: {{ image }}
  port: 3000
  replicas:
    min: 2
    max: 4
    cpuThresholdPercentage: 50
  liveness:
    initialDelay: 10
    path: /stillinger/api/internal/isAlive
  readiness:
    initialDelay: 10
    path: /stillinger/api/internal/isReady
  resources:
    limits:
      cpu: 4000m
      memory: 1024Mi
    requests:
      cpu: 1000m
      memory: 256Mi
  observability:
    logging:
      destinations:
        - id: loki
        - id: elastic
    autoInstrumentation:
      enabled: true
      runtime: nodejs
  vault:
    enabled: false
  idporten:
    enabled: true
    sidecar:
      enabled: true
      level: Level3
  tokenx:
    enabled: true
  ingresses:
  {{#each ingress as |url|}}
     - {{url}}
  {{/each}}
  env:
  {{#each env}}
     - name: {{@key}}
       value: "{{this}}"
  {{/each}}
  accessPolicy:
    inbound:
      rules:
        - application: pam-aduser
    outbound:
      rules:
        - application: pam-search-api
        - application: pam-aduser
      external:
        - host: {{ arbeidsplassen_domain }}
        - host: amplitude.nav.no
        - host: sentry.gc.nav.no
  redis:
    - instance: cache
      access: readwrite