name: deploy-prod
on:
  release:
    types: [published]

jobs:
  call-workflow:
    permissions:
      contents: write
      id-token: write
    uses: navikt/pam-deploy/.github/workflows/deploy-prod.yml@v7
    with:
      NAIS_RESOURCE: .nais/nais.yml
      NAIS_VARS: .nais/prod.yml
  deploy-redis:
    name: Deploy redis
    runs-on: ubuntu-latest
    permissions:
      id-token: "write"
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Deploy Redis
        uses: nais/deploy/actions/deploy@v2
        env:
          CLUSTER: dev-gcp
          RESOURCE: .nais/redis.yml
          VARS: .nais/prod.yml