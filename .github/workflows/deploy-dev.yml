name: build-deploy-dev
on:
  push:
    paths-ignore:
      - '**.md'
      - '.gitignore'
      - 'LICENCE'
      - 'CODEOWNERS'
      - '.github/workflows/alerts.yml'
      - '.nais/alerts.yml'
    branches:
      - '**'
jobs:
  call-workflow:
    if: "(github.ref_name == 'master') || contains(github.event.head_commit.message, 'deploy:dev') || contains(github.ref, 'feature/')"
    uses: navikt/pam-deploy/.github/workflows/deploy-next-js-dev.yml@v7
    permissions:
      actions: read
      contents: write
      id-token: write
      packages: write
      security-events: write
    secrets: inherit
    with:
      SKIP_DRAFT_RELEASE: ${{ github.ref_name != 'master' }}
  deploy-valkey:
    name: Deploy valkey
    runs-on: ubuntu-latest
    permissions:
      id-token: "write"
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Deploy Valkey
        uses: nais/deploy/actions/deploy@v2
        env:
          CLUSTER: dev-gcp
          RESOURCE: .nais/valkey.yml
          VARS: .nais/dev.yml
  run-e2e-tests:
    if: "(github.ref_name == 'master') || contains(github.event.head_commit.message, 'deploy:dev')"
    name: Run e2e test
    needs: [call-workflow, deploy-valkey]
    uses: navikt/arbeidsplassen-e2e-tests/.github/workflows/deploy-dev-e2e-tests.yml@main
    permissions:
      contents: read
      id-token: write
      actions: read
    secrets: inherit