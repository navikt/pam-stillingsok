name: Playwright Tests

on:
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:
  push:
    branches:
      - 'main'
      - 'master'
      - 'feature/html-validate'

jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    container:
      image: mcr.microsoft.com/playwright:v1.48.1-noble

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: lts/*
          cache: 'npm'
          registry-url: 'https://npm.pkg.github.com'
          scope: '@navikt'

      - name: Install dependencies
        env:
          NPM_AUTH_TOKEN: ${{ secrets.READER_TOKEN }}
        run: |
          npm config set @navikt:registry https://npm.pkg.github.com
          npm config set //npm.pkg.github.com/:_authToken $NPM_AUTH_TOKEN
          npm ci --prefer-offline --no-audit --ignore-scripts

      - name: Build application
        run: npm run build:no-sourcemap

      - name: Run application
        env:
          NODE_ENV: production
        run: npm run start &

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps

      - name: Start W3C Validator
        run: |
          # Install Docker CLI in the container
          apt-get update && apt-get install -y docker.io
          
          # Start W3C Validator container
          docker run -d --name w3c-validator -p 8888:8888 \
            -e JAVA_OPTS="-Xmx512m" \
            ghcr.io/validator/validator:latest
          
          # Wait for validator to be ready
          echo "VALIDATOR_URL=http://localhost:8888" >> $GITHUB_ENV
          timeout 120s bash -c 'until curl -s http://localhost:8888 >/dev/null; do echo "Waiting for validator..."; sleep 5; done'
          echo "Validator is ready"

      - name: Run Playwright tests
        env:
          HOME: /root
          PLAYWRIGHT_TEST_BASE_URL: http://localhost:3000
          VALIDATOR_URL: ${{ env.VALIDATOR_URL }}
        run: npx playwright test

      - name: Stop W3C Validator
        if: always()
        run: |
          docker stop w3c-validator || true
          docker rm w3c-validator || true

      - uses: actions/upload-artifact@v4
        if: ${{ !cancelled() }}
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30