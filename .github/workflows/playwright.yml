name: Playwright Tests
on:
  schedule:
    - cron: '0 0 * * *' 
  workflow_dispatch:
  push:
    branches:
      - 'main'
      - 'master'
      - 'feature/test-e2e-call'

jobs:
  call-workflow:
    uses: navikt/arbeidsplassen-e2e-tests/.github/workflows/deploy.yml@main
    permissions:
      actions: read
      contents: read
      id-token: write
    secrets: inherit