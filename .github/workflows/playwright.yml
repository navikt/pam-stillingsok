name: Playwright Tests
on:
  schedule:
    - cron: '0 0 * * *' 
  workflow_dispatch:
  push:
    branches:
      - 'main'
      - 'master'
      - 'feature/test-e2e-call'

jobs:
  trigger-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Trigger deploy workflow
        env:
          TOKEN: ${{ secrets.READER_TOKEN }}
        run: |
          curl -X POST \
            -H "Accept: application/vnd.github+json" \
            -H "Authorization: Bearer $TOKEN" \
            https://api.github.com/repos/navikt/arbeidsplassen-e2e-tests/dispatches \
            -d '{"event_type": "trigger-from-public-repo"}'