name: Playwright End To End Tests
on:
  push:
      branches:
      - 'feature/e2e'
  
jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    container:
      image: mcr.microsoft.com/playwright:v1.48.1-noble
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-node@v4
      with:
        node-version: lts/*
        cache: 'npm'
        registry-url: 'https://npm.pkg.github.com'
        scope: '@navikt'
    - name: Install dependencies
      env:
        NPM_AUTH_TOKEN: ${{ secrets.READER_TOKEN }}
      run: |
        npm config set @navikt:registry https://npm.pkg.github.com
        npm config set //npm.pkg.github.com/:_authToken $NPM_AUTH_TOKEN
        npm ci --prefer-offline --no-audit --ignore-scripts
    - name: Install Docker Compose
      run: apt-get update && apt-get install -y docker-compose
    - name: Clone dependencies
      run: git clone https://${{ secrets.READER_TOKEN }}@github.com/navikt/pam-docker-compose-shared.git ../pam-docker-compose-shared
    - name: Start dependencies
      run: npm run start:dependencies
    - name: Build application
      run: npm run build
    - name: Run application
      env:
        NODE_ENV: production
      run: npm run start &
    - name: Install Playwright Browsers
      run: npx playwright install --with-deps
    - name: Run Playwright tests
      env:
        HOME: /root
      run: npx playwright test e2e
    - uses: actions/upload-artifact@v4
      if: ${{ !cancelled() }}
      with:
        name: playwright-report
        path: playwright-report/
        retention-days: 30

