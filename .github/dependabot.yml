version: 2

registries:
  npmjs:
    type: npm-registry
    url: https://registry.npmjs.org
  npm-github:
    type: npm-registry
    url: https://npm.pkg.github.com
    token: ${{ secrets.READER_TOKEN }}

updates:
  - package-ecosystem: npm
    directory: '/'
    schedule:
      interval: daily
      time: '03:00'
    registries:
      - npm-github
    groups:
      aksel-dependencies:
        applies-to: version-updates
        patterns:
          - '@navikt/aksel*'
          - '@navikt/ds*'
      arbeidsplassen-dependencies:
        applies-to: version-updates
        patterns:
          - '@navikt/arbeidsplassen*'

  - package-ecosystem: npm
    directory: '/'
    schedule:
      interval: daily
      time: '03:00'
    registries:
      - npmjs
    groups:
      other-dependencies:
        applies-to: security-updates
        patterns:
          - '*'
