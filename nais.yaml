name: pam-stillingsok
image: repo.adeo.no:5443/pam-stillingsok
replicas:
  min: 3
  max: 4
  cpuThresholdPercentage: 50
port: 8080
healthcheck:
  liveness:
    path: /pam-stillingsok/internal/isAlive
    initialDelay: 60
  readiness:
    path: /pam-stillingsok/internal/isReady
    initialDelay: 60
prometheus:
  enabled: true
  path: /metrics
resources:
  limits:
    cpu: 500m
    memory: 512Mi
  requests:
    cpu: 200m
    memory: 256Mi
ingress:
  enabled: true
